site_name: ArgLib
site_description: Argument graph tooling for analysis and reasoning.
site_url: https://example.com/arglib

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - content.code.copy
  palette:
    - scheme: default
      primary: black
      accent: deep orange
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Tutorials: tutorials.md
  - Contributing: contributing.md
  - Roadmap: roadmap.md
  - API Reference: api.md
  - v0.1 API Surface: v0-1.md
  - CLI: cli.md
  - Releases: release.md
